syntax = "proto3";

package video.v1;

option go_package = "github.com/bionicotaku/lingo-services-profile/api/video/v1;videov1";

// ErrorReason 定义视频相关的错误码。
enum ErrorReason {
  // 默认未指定错误
  ERROR_REASON_UNSPECIFIED = 0;

  // 视频未找到
  ERROR_REASON_VIDEO_NOT_FOUND = 1;

  // 视频 ID 无效
  ERROR_REASON_VIDEO_ID_INVALID = 2;

  // 查询视频失败
  ERROR_REASON_QUERY_VIDEO_FAILED = 3;

  // 查询超时
  ERROR_REASON_QUERY_TIMEOUT = 4;

  // 更新请求无效（缺少字段或取值非法）
  ERROR_REASON_VIDEO_UPDATE_INVALID = 5;

  // 删除请求无效
  ERROR_REASON_VIDEO_DELETE_INVALID = 6;
}
