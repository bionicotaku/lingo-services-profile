version: "2"
sql:
  - schema:
      - "sqlc/schema/101_profile_schema.sql"
    queries:
      - "internal/repositories/profiledb/*.sql"
    engine: postgresql
    gen:
      go:
        package: profiledb
        out: internal/repositories/profiledb
        sql_package: "pgx/v5"
        emit_empty_slices: true
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: github.com/google/uuid
              package: uuid
              type: UUID
