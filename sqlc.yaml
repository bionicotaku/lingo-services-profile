version: "2"
sql:
  - schema:
      - "sqlc/schema/*.sql"
    queries:
      - "internal/repositories/sqlc/commands.sql"
      - "internal/repositories/sqlc/queries.sql"
      - "internal/repositories/sqlc/engagement_projection.sql"
    engine: postgresql
    gen:
      go:
        package: catalogsql
        out: internal/repositories/sqlc
        sql_package: "pgx/v5"
        emit_empty_slices: true
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: github.com/google/uuid
              package: uuid
              type: UUID
          - db_type: "catalog.video_status"
            go_type:
              import: github.com/bionicotaku/lingo-services-profile/internal/models/po
              package: po
              type: VideoStatus
          - db_type: "catalog.stage_status"
            go_type:
              import: github.com/bionicotaku/lingo-services-profile/internal/models/po
              package: po
              type: StageStatus
          - column: "catalog.videos.tags"
            go_type:
              type: "[]string"
